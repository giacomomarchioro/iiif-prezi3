site_name: iiif-prezi3

nav:
    - 'README': README.md
    - 'Getting started':
        - 'Using iiifprezi3 without helper methods': 'getting-started-using-iiifprezi3-without-helpermethods.md'
    - Technical:
        - 'generate-schema.md'
        - 'write-helper-method.md'
        - code.md
    - Cookbook recipes:
        - 'recipes/0118-multivalue.md'

theme:
  name: material

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.snippets

plugins:
  - search
  - mkdocstrings:
      default_handler: python
